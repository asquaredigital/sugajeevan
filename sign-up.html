<!DOCTYPE html>
<html lang="zxx">
    
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

       <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- BoxIcon Css -->
        <link rel="stylesheet" href="assets/css/boxicons.min.css">
        <!-- MeanMenu CSS -->
        <link rel="stylesheet" href="assets/css/meanmenu.min.css">
        <!-- Nice Select CSS -->
        <link rel="stylesheet" href="assets/css/nice-select.css">
        <!-- Animate CSS -->
        <link rel="stylesheet" href="assets/css/animate.min.css">
        <!-- Owl Carousel CSS -->
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <!-- Owl Theme CSS -->
        <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
        <!-- Magnific CSS -->
        <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
        <!-- Jquery DateTimePicker CSS -->
        <link rel="stylesheet" href="assets/css/jquery.datetimepicker.min.css" />
        <!-- StyleSheet CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="assets/css/responsive.css">
        <!-- Theme Dark CSS -->
        <link rel="stylesheet" href="assets/css/theme-dark.css">

        <!--=== Title ===-->
        <title>Covax - Doctor Medical & Healthcare Clinic HTML Template</title>
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
    </head>
    
    <body>
        <!-- Preloader Area -->
        <div class="preloader">
            <div class="container">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="preloader loading">
                            <span class="slice"></span>
                            <span class="slice"></span>
                            <span class="slice"></span>
                            <span class="slice"></span>
                            <span class="slice"></span>
                            <span class="slice"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Preloader Area -->

        <!-- Start Navbar Area -->
              <header id="header1"></header>

        <!-- End Navbar Area -->

        <!-- Page Banner Area -->
        <div class="page-banner-area bg-5">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="page-content">
                            <h2>Sign Up</h2>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>Sign Up</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page Banner Area -->

        <!-- Start Sign up Area -->
        <div class="sign-up-area ptb-100">
            <div class="container">
                <div class="section-title-one">
                    <h2>Create an account!</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium quas cumque iste veniam id dolorem.</p>
                </div>
 
                <div class="sign-up-form">
                    <form>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="first_name" placeholder="First name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="last_name" placeholder="Last name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Enter your Username">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="Confirm_password" placeholder="Confirm Password">
                        </div>

                        <div class="form-group form-check text-center">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree with <a href="terms-condition.html"> Terms & Conditions</a></label>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="default-btn">Sign Up <span></span></button>

                            <p class="account-decs">
                                Already have an account? <a href="sign-in.html">Sign In</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Sign up  Area -->
        
         <!-- Footer Area-->
                <footer id="footer1"></footer>

        <!-- End Footer Bottom Area -->

        <!-- Go Top -->
        <div class="go-top">
            <i class='bx bxs-upvote'></i>
        </div>
        <!-- End Go Top -->

        <!-- jQuery first, then Bootstrap JS -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!-- Magnific -->
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <!-- MeanMenu JS -->
        <script src="assets/js/meanmenu.min.js"></script>
        <!-- Nice Select JS -->
        <script src="assets/js/jquery.nice-select.min.js"></script>
        <!-- Owl Carousel JS -->
        <script src="assets/js/owl.carousel.min.js"></script>
        <!-- Jquery Mixitup JS -->
        <script src="assets/js/jquery.mixitup.min.js"></script>
        <!-- Jquery DateTimePicker JS -->
        <script src="assets/js/jquery.datetimepicker.full.min.js"></script> 
        <!-- Form Validator JS -->
        <script src="assets/js/form-validator.min.js"></script>
        <!-- Contact JS -->
        <script src="assets/js/contact-form-script.js"></script>
        <!-- AjaxChimp JS -->
        <script src="assets/js/jquery.ajaxchimp.min.js"></script>
        <!-- Custom JS -->
        <script src="assets/js/custom.js"></script>
         <script>
                function initMenus() {
                    // Re-init MeanMenu AFTER header is injected
                    if (typeof jQuery !== "undefined" && typeof jQuery.fn.meanmenu !== "undefined") {
                        jQuery('.mean-menu').meanmenu({
                            meanScreenWidth: "1021" // use same value as your theme
                        });
                    }
                }

                // Load header
                fetch("header.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("header1").innerHTML = data;
                        initMenus(); // important: call after inserting header HTML
                    });

                // Load footer
                fetch("footer.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("footer1").innerHTML = data;
                    });
        </script>
    </body>

</html>
