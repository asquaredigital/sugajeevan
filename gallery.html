        <script>
                function initMenus() {
                    // Re-init MeanMenu AFTER header is injected
                    if (typeof jQuery !== "undefined" && typeof jQuery.fn.meanmenu !== "undefined") {
                        jQuery('.mean-menu').meanmenu({
                            meanScreenWidth: "1021" // use same value as your theme
                        });
                    }
                }

                // Load header
                fetch("header.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("header1").innerHTML = data;
                        initMenus(); // important: call after inserting header HTML
                    });

                // Load footer
                fetch("footer.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("footer1").innerHTML = data;
                    });
        </script>
